<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CAN Bus Dash Display</title>
    <link rel="stylesheet" href="index.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <style>
    @font-face {
    font-family: myFirstFont;
    src: url(sansation_bold.woff);
    font-weight: bold;
    }

    * {
        font-family: myFirstFont;
    }
  </style>
  <body>
    <script src="/index.js"></script>
    <div class="container">
      <div class="top-panel">
        <div class="rpmBarContainer">
          <div id="rpmbar" class="rpm-bar"></div>
        </div>
      </div>
      <div class="left-panel">
        <div class="info-panel-left">
          <p class="data-title">Coolant: </p>
          <hr />
          <p id="ect" class="data-reading" class="data-reading"></p>
        </div>
        <div class="info-panel-left">
          <p class="data-title">IAT: </p>
          <hr />
          <p id="iat" class="data-reading"></p>
        </div>
        <div class="info-panel-left">
          <p class="data-title">MAP: </p>
          <hr />
          <p id="map" class="data-reading"></p>
        </div>
        <div class="info-panel-left">
          <p class="data-title">Gearbox Temp: </p>
          <hr />
          <p id="gearboxTemp" class="data-reading">50</p>
        </div>        
      </div>
      <div class="middle-panel">
        <div class="info-panel-middle">
          <p class="data-title">RPM: </p>
          <hr />
          <p id="rpmNum" class="data-reading"></p>
        </div>
        <div class="info-panel-middle">
          <p class="data-title">Speed: </p>
          <hr />
          <p id="speed" class="data-reading"></p>
        </div>
        <div class="info-panel-middle">
          <p class="data-title">Gear: </p>
          <hr />
          <p id="gear" class="data-reading-gear"></p>
        </div>
      </div>
      <div class="right-panel">
        <div class="info-panel-right">
          <p class="data-title">Oil Temp: </p>
          <hr />
          <p id="oilTemp" class="data-reading">96</p>
        </div>
        <div class="info-panel-right">
          <p class="data-title">Oil Pressure: </p>
          <hr />
          <p id="oilPressure" class="data-reading">100</p>
        </div>
        <div class="info-panel-right">
          <p class="data-title">TPS: </p>
          <hr />
          <p id="tps" class="data-reading"></p>
        </div>
        <div class="info-panel-right">
          <p class="data-title">Voltage: </p>
          <hr />
          <p id="voltage" class="data-reading"></p>
        </div>
      </div>
    </div>
  </body>
</html>
