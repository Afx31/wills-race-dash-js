<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WRD - Shift Light Display</title>
  <link rel="stylesheet" href="index.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
  <body>
    <script src="/ShiftLightDisplay/index.js"></script>
    <div class="container">
      <div class="shift-light-panel">
        <div id="shift-light-1" class="shift-light-circle"></div>
        <div id="shift-light-2" class="shift-light-circle"></div>
        <div id="shift-light-3" class="shift-light-circle"></div>
        <div id="shift-light-4" class="shift-light-circle"></div>
        <div id="shift-light-5" class="shift-light-circle"></div>
        <div id="shift-light-6" class="shift-light-circle"></div>
        <div id="shift-light-7" class="shift-light-circle"></div>
      </div>
      <div class="rpm-bar-panel">
        <div id="rpmbar" class="rpm-bar"></div>
      </div>
      <div class="rpm-bar-thousands-marks">
        <div class="rpm-bar-grid-item rpm-bar-grid-item-zero">
          <div class='rpm-bar-grid-item-p'><p>0</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>1</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>2</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>3</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>4</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>5</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>6</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>7</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>8</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>9</p></div>
        </div>
      </div>
      
      <div class="data-section">
        <div class="left-panel">
          <div id="datalogging-alert" class="info-panel-datalogging">
            <p class="data-title-datalogging">Datalogging</p>
          </div>
          <div class="info-panel-left">
            <p class="data-title">Coolant:</p>
            <hr />
            <p id="ect" class="data-reading">-</p>
          </div>
          <div class="info-panel-left">
            <p class="data-title">IAT:</p>
            <hr />
            <p id="iat" class="data-reading">-</p>
          </div>
          <!-- <div class="info-panel-left">
            <p class="data-title">MAP:</p>
            <hr />
            <p id="map" class="data-reading">-</p>
          </div> -->
          <div class="info-panel-left">
            <p class="data-title">Air/Fuel:</p>
            <hr />
            <p id="lambdaRatio" class="data-reading">-</p>
          </div>
        </div>

        <div class="middle-panel">
          <div class="middle-panel-top-section">
            <div class="info-panel-middle-top">
              <div class="data-title">RPM:</div>
              <hr />
              <p id="rpmNum" class="data-reading">-</p>
            </div>
            <div class="info-panel-middle-top">
              <div class="data-title">Speed:</div>
              <hr />
              <p id="speed" class="data-reading">-</p>
            </div>
          </div>
          <div class="middle-panel-bottom-section">
            <div class="test-grid-template">
              <div class="info-panel-middle-bottom-left">
                <div class="data-title">Gear:</div>
                <hr />
                <p id="gear" class="data-reading-gear">-</p>
              </div>
              <div class="info-panel-middle-bottom-right">
                <p class="data-title-brake-tps">Brake | TPS</p>
                <div class="bar-section-container">
                  <div class="brake-bar-container">
                    <div id="brakebar" class="brake-bar"></div>
                  </div>
                  <div class="tps-bar-container">
                    <div id="tpsbar" class="tps-bar"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="right-panel">
          <div class="info-panel-right">
            <p class="data-title">Oil Temp:</p>
            <hr />
            <p id="oilTemp" class="data-reading">-</p>
          </div>
          <div class="info-panel-right">
            <p class="data-title">Oil Pressure:</p>
            <hr />
            <p id="oilPressure" class="data-reading">-</p>
          </div>
          <!-- <div class="info-panel-right">
            <p class="data-title">TPS:</p>
            <hr />
            <p id="tps" class="data-reading">-</p>
          </div> -->
          <div class="info-panel-right">
            <p class="data-title">Voltage:</p>
            <hr />
            <p id="voltage" class="data-reading">-</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
