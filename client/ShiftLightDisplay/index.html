<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WRD - Data</title>
  <link rel="stylesheet" href="index.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
  <body>
    <div class="container">
      <div class="shift-light-panel">
        <div id="shift-light-1" class="shift-light-circle"></div>
        <div id="shift-light-2" class="shift-light-circle"></div>
        <div id="shift-light-3" class="shift-light-circle"></div>
        <div id="shift-light-4" class="shift-light-circle"></div>
        <div id="shift-light-5" class="shift-light-circle"></div>
        <div id="shift-light-6" class="shift-light-circle"></div>
        <div id="shift-light-7" class="shift-light-circle"></div>
      </div>
      <div class="rpm-bar-panel">
        <div id="rpmbar" class="rpm-bar"></div>
      </div>
      <div class="rpm-bar-thousands-marks">
        <div class="rpm-bar-grid-item rpm-bar-grid-item-zero">
          <div class='rpm-bar-grid-item-p'><p>0</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>1</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>2</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>3</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>4</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>5</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>6</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>7</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>8</p></div>
        </div>
        <div class="rpm-bar-grid-item">
          <div class='rpm-bar-grid-item-p'><p>9</p></div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
